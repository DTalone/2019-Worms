
buildscript {
    ext.kotlin_version = '1.3.21'

    repositories {
        mavenLocal()
        jcenter()
        maven {
            url 'https://dl.bintray.com/entelect-challenge/game-engine-interfaces'
        }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


plugins {
//    id 'idea'
//    id 'maven'
    id 'org.jetbrains.kotlin.multiplatform' version '1.3.21'
}



kotlin {
    jvm()
    js()

    sourceSets {
        commonMain {
            kotlin.srcDir('game-engine-core/src/main')
            dependencies {
                implementation kotlin('stdlib-common')
            }
        }
        commonTest {
            kotlin.srcDir('game-engine-core/src/test')

            dependencies {
                implementation kotlin('test-common')
                implementation kotlin('test-annotations-common')
            }
        }

        jvmMain {
            kotlin.srcDir('game-engine-jvm/src/main/kotlin')
            dependencies {
                implementation kotlin('stdlib-jdk8')
                implementation 'za.co.entelect.challenge:game-engine-interface:3.0.2'
            }
        }
        jvmTest {
            kotlin.srcDir('game-engine-jvm/src/test/kotlin')
            dependencies {
                implementation kotlin('test-junit')
            }
        }

        jsMain {
            kotlin.srcDir('game-engine-web/src/main/kotlin')
            dependencies {

//                implementation kotlin("kotlin-stdlib-js")
            }

        }
        jsTest {
            kotlin.srcDir('game-engine-web/src/test/kotlin')
            dependencies {
//                implementation kotlin("kotlin-test-js")
            }
        }
    }
}

group = 'za.co.entelect.challenge'

