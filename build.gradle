buildscript {
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.20"
    }
}

plugins {
    id 'idea'
    id 'maven'
//    id 'kotlin2js' version '1.3.20'
//    id 'org.jetbrains.kotlin.jvm' version '1.3.20'
}

allprojects {
    repositories {
        // Use jcenter for resolving your dependencies.
        // You can declare any Maven/Ivy/file repository here.
        jcenter()
        mavenLocal()
        mavenCentral()
        /*        <repository>
            <id>bintray-entelect-challenge-game-engine-interfaces</id>
            <name>bintray</name>
            <url>https://dl.bintray.com/entelect-challenge/game-engine-interfaces</url>
        </repository>
        */
    }
}

subprojects {

    version = '1.0'

}

project(':game-engine-jvm') {
    apply plugin: 'kotlin'
    apply plugin: 'java'

    sourceSets {
        main.kotlin.srcDirs += '../game-engine-core/src/main'
        test.kotlin.srcDirs += '../game-engine-core/src/test'
    }
}

project(':game-engine-web') {
    apply plugin: 'kotlin2js'

    sourceSets {
        main.kotlin.srcDirs += '../game-engine-core/src/main'
        test.kotlin.srcDirs += '../game-engine-core/src/test'
    }
}

